<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{/dashboard/layout}">
<head>
    <title>Feature Update</title>
</head>

<body>
<div layout:fragment="container" class="container-fluid">
    <div>
        <form action="/admin/feature/update" method="post">
            <div class="form-group">
                <input th:value="${feature.title}" class="form-control" type="text" placeholder="Title" name="title" />
            </div>
            <input th:value="${feature.id}" class="form-control" type="hidden" placeholder="Id" name="id" />
            <div class="form-group">
                <input th:value="${feature.subTitle}" class="form-control" type="text" placeholder="SubTitle" name="subTitle" />
            </div>
            <div class="form-group">
                <input th:value="${feature.iconClass}" class="form-control" type="text" placeholder="IconClass" name="iconClass" />
            </div>
            <input type="submit" value="Update" class="btn btn-warning" />
        </form>
    </div>
</div>
</body>

</html>
