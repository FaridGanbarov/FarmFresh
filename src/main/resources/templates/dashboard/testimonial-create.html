<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{/dashboard/layout}">
<head>
    <title>Testimonial create </title>
</head>

<body>
<div layout:fragment="container" class="container-fluid">
    <div>
        <form th:action="@{/admin/testimonial/create}" th:object="${testimonial}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <input class="form-control" type="text" th:field="*{name}" placeholder="Name"/>
                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>
            <div class="form-group">
                <input class="form-control" type="text" th:field="*{thought}" placeholder="Thought"/>
                <div th:if="${#fields.hasErrors('thought')}" th:errors="*{thought}"></div>
            </div>
            <div class="form-group">
                <input class="form-control" th:field="*{photoUrl}" placeholder="Photo URL" />
                <div th:if="${#fields.hasErrors('photoUrl')}" th:errors="*{photoUrl}" class="text-danger"></div>
            </div>
            <input type="submit" value="Create" class="btn btn-success" />
        </form>
    </div>
</div>
</body>

</html>
