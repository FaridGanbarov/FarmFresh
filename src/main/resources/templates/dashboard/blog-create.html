<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{/dashboard/layout}">
<head>
    <title>Blog create </title>
</head>

<body>
<div layout:fragment="container" class="container-fluid">
    <div>
        <form th:action="@{/admin/blog/create}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <input class="form-control" type="text" placeholder="Title" name="title" />
            </div>
            <div class="form-group">
                <input class="form-control" type="text" placeholder="subTitle" name="subTitle" />
            </div>
            <div class="form-group">
                <textarea id="myInput" class="form-control" type="text" placeholder="description" name="description" ></textarea>
            </div>
            <div class="form-group">
                <input th:value="${blog.photoUrl}" class="form-control" type="text" placeholder="photoUrl" name="photoUrl" />
            </div>
            <div class="form-group">
                <select name="categoryBlogId"  class="form-control" >
                    <option th:each="categoryBlog : ${categoryBlogs}"
                            th:text="${categoryBlog.name}"
                            th:value="${categoryBlog.id}">
                    </option>
                </select>
            </div>
            <input type="submit" value="Create" class="btn btn-success" />
        </form>
    </div>
</div>
</body>

</html>
