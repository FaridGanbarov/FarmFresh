<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{/dashboard/layout}">
<head>
    <title>Blog Update </title>
</head>

<body>
<div layout:fragment="container" class="container-fluid">
    <div>
        <form action="/admin/blog/update" method="post">
            <div class="form-group">
                <input th:value="${blog.title}" class="form-control" type="text" placeholder="Title" name="title" />
            </div>
            <input th:value="${blog.id}" class="form-control" type="hidden" placeholder="Id" name="id" />
            <div class="form-group">
                <input th:value="${blog.subTitle}" class="form-control" type="text" placeholder="subTitle" name="subTitle" />
            </div>
            <div class="form-group">
                <textarea th:text="${blog.description}" id="myInput" class="form-control" type="text" placeholder="description" name="description" ></textarea>
            </div>
            <div class="form-group">
                <input th:value="${blog.photoUrl}" class="form-control" type="text" placeholder="photoUrl" name="photoUrl" />
            </div>
            <div class="form-group">
                <select name="categoryBlogId"  class="form-control" >
                    <option th:selected="${blog.categoryBlogId}==${categoryBlog.id}" th:each="categoryBlog : ${categoryBlogs}" th:text="${categoryBlog.name}" th:value="${categoryBlog.id}"></option>
                </select>
            </div>
            <input type="submit" value="Update" class="btn btn-warning" />
        </form>
    </div>
</div>
</body>

</html>
