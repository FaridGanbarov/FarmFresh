<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{/dashboard/layout}">
<head>
    <title>Fact create </title>
</head>

<body>
<div layout:fragment="container" class="container-fluid">
    <div>
        <form th:action="@{/admin/fact/create}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <input class="form-control" type="text" placeholder="Name" name="name" />
            </div>
            <div class="form-group">
                <input class="form-control" type="text" placeholder="Number" name="number" />
            </div>
            <div class="form-group">
                <input class="form-control" type="text" placeholder="IconClass" name="iconClass" />
            </div>
            <input type="submit" value="Create" class="btn btn-success" />
        </form>
    </div>
</div>
</body>

</html>
