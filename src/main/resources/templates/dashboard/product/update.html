<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{/dashboard/layout}">
<head>
    <title>Product Update </title>
</head>

<body>
<div layout:fragment="container" class="container-fluid">
    <div>
        <form action="/admin/product/update" method="post">
            <div class="form-group">
                <input th:value="${product.name}" class="form-control" type="text" placeholder="Name" name="name" />
            </div>

            <input th:value="${product.id}" class="form-control" type="hidden" placeholder="Id" name="id" />
            <div class="form-group">
                <input th:value="${product.price}" class="form-control" type="text" placeholder="Price" name="price" />
            </div>
            <div class="form-group">
                <textarea th:text="${product.description}" id="myInput" class="form-control" type="text" placeholder="Description" name="description" ></textarea>
            </div>
            <div class="form-group">
                <input th:value="${product.photoUrl}" class="form-control" type="text" placeholder="photoUrl" name="photoUrl" />
            </div>
            <div class="form-group">
                <select name="categoryProductId"  class="form-control" >
                    <option th:selected="${product.categoryProductId}==${categoryProduct.id}" th:each="categoryProduct : ${categoryProducts}" th:text="${categoryProduct.name}" th:value="${categoryProduct.id}"></option>
                </select>
            </div>
            <input type="submit" value="Update" class="btn btn-warning" />
        </form>
    </div>
</div>
</body>

</html>
