<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{/dashboard/layout}">
<head>
    <title>Product create </title>
</head>

<body>
<div layout:fragment="container" class="container-fluid">
    <div>
        <form th:action="@{/admin/product/create}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <input class="form-control" type="text" placeholder="Name" name="name" />
            </div>
            <div class="form-group">
                <input class="form-control" type="text" placeholder="Price" name="price" />
            </div>
            <div class="form-group">
                <textarea id="myInput" class="form-control" type="text" placeholder="Description" name="description" ></textarea>
            </div>
            <div class="form-group">
                <input th:value="${product.photoUrl}" class="form-control" type="text" placeholder="photoUrl" name="photoUrl" />
            </div>
            <div class="form-group">
                <select name="categoryProductId"  class="form-control" >
                    <option th:each="categoryProduct : ${categoryProducts}"
                            th:text="${categoryProduct.name}"
                            th:value="${categoryProduct.id}">
                    </option>
                </select>
            </div>
            <input type="submit" value="Create" class="btn btn-success" />
        </form>
    </div>
</div>
</body>

</html>
