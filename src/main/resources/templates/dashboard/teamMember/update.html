<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{/dashboard/layout}">
<head>
    <title>Team Member Update </title>
</head>

<body>
<div layout:fragment="container" class="container-fluid">
    <div>
        <form action="/admin/teamMember/update" method="post">
            <div class="form-group">
                <input th:value="${teamMember.name}" class="form-control" type="text" placeholder="Name" name="name" />
            </div>

            <input th:value="${teamMember.id}" class="form-control" type="hidden" placeholder="Id" name="id" />
            <div class="form-group">
                <input th:value="${teamMember.designation}" class="form-control" type="text" placeholder="Designation" name="designation" />
            </div>
            <div class="form-group">
                <input th:value="${teamMember.photoUrl}" class="form-control" type="text" placeholder="photoUrl" name="photoUrl" />
            </div>
            <input type="submit" value="Update" class="btn btn-warning" />
        </form>
    </div>
</div>
</body>

</html>
